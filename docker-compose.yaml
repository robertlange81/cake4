version: '3.8'
services:
  cake4-web:
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: cake
    build: .
    ports:
      - "81:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - backend

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cake
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - backend

networks:
  backend:
    driver: bridge
volumes:
  db_data:
